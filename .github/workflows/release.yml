name: Create Release

on:
    workflow_dispatch:
        inputs:
            bump_type:
                description: 'Version bump type'
                required: true
                type: choice
                options:
                    - patch
                    - minor
                    - major
            create_release:
                description: 'Create GitHub release'
                required: true
                type: boolean
                default: true

permissions:
    contents: write
    packages: write
    id-token: write

jobs:
    bump-version:
        runs-on: ubuntu-latest
        outputs:
            new_version: ${{ steps.bump.outputs.new_version }}
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
                  token: ${{ secrets.GITHUB_TOKEN }}

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: '3.12'

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install bump-my-version

            - name: Configure Git
              run: |
                  git config --global user.name "github-actions[bot]"
                  git config --global user.email "github-actions[bot]@users.noreply.github.com"

            - name: Bump version
              id: bump
              run: |
                  cd src
                  # Show current version before bump
                  echo "Current version:"
                  bump-my-version show current_version

                  # Perform version bump
                  bump-my-version bump ${{ github.event.inputs.bump_type }} --verbose

                  # Extract new version using Python
                  NEW_VERSION=$(python -c "import tomllib; f=open('pyproject.toml','rb'); data=tomllib.load(f); print(data['tool']['bumpversion']['current_version'])")
                  echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
                  echo "New version: $NEW_VERSION"

            - name: Push changes
              run: |
                  git push origin main --follow-tags

    publish:
        needs: bump-version
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  ref: ${{ needs.bump-version.outputs.new_version }}
                  fetch-depth: 0

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: '3.12'

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install build twine setuptools wheel

            - name: Build package
              run: |
                  cd src
                  python -m build
                  ls -la dist/

            - name: Check package
              run: |
                  cd src
                  twine check dist/*

            - name: Publish to PyPI
              uses: pypa/gh-action-pypi-publish@release/v1
              with:
                  packages-dir: src/dist/

            - name: Create GitHub Release
              if: ${{ github.event.inputs.create_release == 'true' }}
              uses: softprops/action-gh-release@v1
              with:
                  files: src/dist/*
                  tag_name: ${{ needs.bump-version.outputs.new_version }}
                  generate_release_notes: true
                  body: |
                      ## cdk_auto_platform ${{ needs.bump-version.outputs.new_version }}

                      ### Installation

                      Install from PyPI:

                      ```bash
                      pip install cdk-auto-platform
                      ```

                      Or install a specific version:

                      ```bash
                      pip install cdk-auto-platform==${{ needs.bump-version.outputs.new_version }}
                      ```

                      ### What's Changed
                      See the [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/src/CHANGELOG.md) for details.
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Upload artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: python-package-distributions
                  path: src/dist/

name: Create Release

on:
    workflow_dispatch:
        inputs:
            bump_type:
                description: 'Version bump type'
                required: true
                type: choice
                options:
                    - patch
                    - minor
                    - major
            create_release:
                description: 'Create GitHub release'
                required: true
                type: boolean
                default: true

permissions:
    contents: write
    packages: write

jobs:
    bump-version:
        runs-on: ubuntu-latest
        outputs:
            new_version: ${{ steps.bump.outputs.new_version }}
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
                  token: ${{ secrets.GITHUB_TOKEN }}

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: '3.12'

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install bump-my-version

            - name: Configure Git
              run: |
                  git config --global user.name "github-actions[bot]"
                  git config --global user.email "github-actions[bot]@users.noreply.github.com"

            - name: Bump version
              id: bump
              run: |
                  cd src
                  # Show current version before bump
                  echo "Current version:"
                  bump-my-version show current_version

                  # Perform version bump
                  bump-my-version bump ${{ github.event.inputs.bump_type }} --verbose

                  # Extract new version using Python
                  NEW_VERSION=$(python -c "import tomllib; f=open('pyproject.toml','rb'); data=tomllib.load(f); print(data['tool']['bumpversion']['current_version'])")
                  echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
                  echo "New version: $NEW_VERSION"

            - name: Push changes
              run: |
                  git push origin main --follow-tags

    publish:
        needs: bump-version
        uses: ./.github/workflows/publish.yml
        secrets: inherit

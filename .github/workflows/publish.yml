name: Publish Python Package

on:
  push:
    tags:
      - '*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (leave empty to use current version)'
        required: false
        type: string
  workflow_call:
    inputs:
      version:
        description: 'Version to publish (leave empty to use current version)'
        required: false
        type: string

permissions:
  contents: write
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine setuptools wheel

      - name: Extract version
        id: get_version
        run: |
          cd src
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          else
            VERSION=$(python -c "import tomllib; f=open('pyproject.toml','rb'); data=tomllib.load(f); print(data['tool']['bumpversion']['current_version'])")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Build package
        run: |
          cd src
          python -m build
          ls -la dist/

      - name: Check package
        run: |
          cd src
          twine check dist/*

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: src/dist/*
          tag_name: ${{ steps.get_version.outputs.version }}
          generate_release_notes: true
          body: |
            ## iden_q_auto_platform ${{ steps.get_version.outputs.version }}

            ### Installation

            Download the wheel file from the assets below and install:

            ```bash
            pip install iden_q_auto_platform-${{ steps.get_version.outputs.version }}-py3-none-any.whl
            ```

            Or install directly from this release:

            ```bash
            pip install https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.version }}/iden_q_auto_platform-${{ steps.get_version.outputs.version }}-py3-none-any.whl
            ```

            ### What's Changed
            See the [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/src/CHANGELOG.md) for details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: src/dist/
